services:
  - type: web
    name: relo-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PROJECT_NAME
        value: Relo Social Network
      - key: API_V1_STR
        value: /api
      - key: MONGODB_URL
        shouldOverwrite: true
      - key: MONGODB_DB_NAME
        value: relo_db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
